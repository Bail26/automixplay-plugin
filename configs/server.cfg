// ======================================================
// Counter-Strike 1.6 — server.cfg  (HLDS/ReHLDS compatible)
// No ReGameDLL game.cfg CVARs here — server.cfg only.
// ======================================================

// ---------- Identity & visibility ----------
hostname                "JKE | Private Clan Server 24*7"
sv_lan                  0
sv_region               255                    // auto (shows to everyone)
sv_contact              "you@example.com"
sv_password             ""                     // empty = public
motdfile                "motd.txt"             // or motd.html
mapcyclefile            "mapcycle.txt"
sv_maxplayers           10

// ---------- Security / admin ----------
sv_cheats               0
pausable                0
sv_consistency          1
rcon_password           "changeme"
filterban               1

// RCON abuse hardening (supported by HLDS/ReHLDS engine)
sv_rcon_banpenalty      30                     // minutes; 0 = perm
sv_rcon_maxfailures     5
sv_rcon_minfailures     3
sv_rcon_minfailuretime  30                     // seconds

// Query flood control (Out-of-band a2s_* spam)
max_queries_sec         1.0
max_queries_sec_global  30

// ---------- Networking / tick (Internet) ----------
sv_timeout              65
sv_unlag                1
sv_maxunlag             0.5
sv_unlagsamples         1

// Server→client bandwidth caps (classic, stable)
sv_minrate              25000
sv_maxrate              100000
sv_minupdaterate        33
sv_maxupdaterate        102

// ---------- File transfer / FastDL ----------
sv_allowupload          0                      // block client→server uploads
sv_allowdownload        1
sv_send_logos           1
sv_send_resources       1
sv_uploadmax            0.5                    // MB per custom logo
sv_downloadurl          ""                     // set your http://fastdl.example.com/ if you use custom content

// ---------- Voice (optional) ----------
sv_voiceenable          1                      // set to 1 to enable VOIP
sv_voicecodec           "voice_speex"          // better than miles when enabled
sv_voicequality         3                      // (1–5) sensible default

// ---------- Gameplay (Counter-Strike MP) ----------
mp_timelimit            0
mp_winlimit             0
mp_maxrounds            0
mp_roundtime            1.75                   // 2m15s per round
mp_limitteams 6 
mp_c4timer              35
mp_flashlight           1

mp_tkpunish             0
mp_chattime             8
mp_footsteps            1            
mp_consistency          1

// ---------- Movement / physics (kept vanilla) ----------
sv_gravity              800
sv_maxspeed             320
sv_airaccelerate        10
sv_accelerate           5                     
sv_stopspeed            75                   
sv_stepsize             18
sv_spectatormaxspeed    900

// ---------- Map & decals ----------
decalfrequency          60                     // limit sprays per player
mp_decals               300
sv_skyname              "desert"               // map can override

// ---------- HLTV / proxy (disable unless you use HLTV) ----------
sv_proxies              1

// ---------- Logging ----------
log                     off
logsdir                 "logs"
mp_logmessages          0                      // log chat / team say

// ---------- Legacy / sanity ----------
sv_aim                  0                    
sv_clienttrace          1                    
sv_zmax                 4096              

// ---------- Mixplay cvars ----------

amx_minplayers "10"
amx_prefix "JKE-Mix"

// ---------- End ----------
echo "server.cfg loaded."

